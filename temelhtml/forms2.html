<!DOCTYPE html>
<html lang="tr">
<head>
 
</head>
<body>
    <h1>Forms Input Attributes - Formlar Input Özellikleri</h1>
    <hr>

    <form>
        <label for="fname">Adınız:</label><br>
        <input name="fname" type="text" placeholder="John" value="" required autofocus><br>

         <label for="lname">Soyadınız:</label><br>
        <input name="lname" type="text" placeholder="Doe" value="" required><br>

        <label for="email">E-Mail:</label><br>
        <input name="email" type="email" placeholder="abc@gmail.com" value="" required autocomplete="on"><br>

         <label for="address">Adresiniz:</label><br>
        <input name="address" type="text" placeholder="A cad B sok C apt." readonly><br>

         <label for="workaddress">Adresiniz:</label><br>
        <input name="workaddress" type="text" placeholder="A cad B sok C apt." disabled><br>

         <label for="pinkod">Pin No:</label><br>
        <input name="pinkod" type="text" placeholder="1234" size="12"><br>

        <label for="pinkod2">Pin No2:</label><br>
        <input name="pinkod2" type="number" placeholder="1234" min="1" max="84"><br>
        

        <label for="pass">Şifreniz:</label><br>
        <input name="password" type="password" placeholder="*****" minlength="6" maxlength="16"><br>


        <label for="colors">Renkler</label><br>
        <select name="colors" multiple>
            <option value="">Seçiniz</option>
            <option value="red">Kırmızı</option>
            <option value="sarı">Sarı</option>
            <option value="yeşil">Yeşil</option>
        </select>
        <br>
        <br>
        <br>

        <label for="liste">Liste:</label><br>
        <input list="cities" type="text" ><br>

        <datalist id="cities">
            <option value="Trabzon"></option>
            <option value="Ankara"></option>
            <option value="Zonguldak"></option>
            <option value="Tokat"></option>
        </datalist>

        <input type="submit" value="Gonder" disabled>
        <!-- <button type="submit" >Gönder</button> -->
    </form>
    
</body>
</html>
